<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <title>Заметки</title>
</head>
<body>
<section class="container my-5" layout:fragment="content">
  <!-- Added container and margin classes -->
  <div class="card">
    <!-- Added card class -->
    <h2 class="card-header">Заметки</h2>
    <div class="card-body">
      <p><a href="/note-create" class="btn btn-primary">Создать заметку</a></p>
      <table class="table">
        <!-- Added table class -->
        <thead>
        <tr>
          <th>Id</th>
          <th>Текст заметки</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
          <td th:text="${note.id}"></td>
          <td th:text="${note.text}"></td>
          <td><a th:href="@{note-update/{id}(id=${note.id})}" class="btn btn-secondary">Изменить</a></td>
          <td><a th:href="@{note-delete/{id}(id=${note.id})}" class="btn btn-danger">Удалить</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <title>Update note</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <form class="d-flex justify-content-start" action="#" th:action="@{/note-update}" th:object="${note}" method="post">
      <input type="hidden" th:field="*{id}" id="id">
      <input class="form-control me-2" type="text" th:field="*{text}" id="text" placeholder="Текст заметки">
      <button class="btn btn-outline-success" type="submit">Обновить заметку</button>
    </form>
  </div>
</nav>
</body>
</html>

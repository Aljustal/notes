<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <form class="d-flex" action="#" th:action="@{/note-create}" th:object="${note}" method="post">
            <input class="form-control me-2" type="text" th:field="*{text}" placeholder="Текс заметки" aria-label="Text">
            <button class="btn btn-outline-success" type="submit">Создать заметку</button>
        </form>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-XFiSBLpSAbB8g/9AYXUdlOG6Q32m6WBY1ceNZvJRsPLjIBpGTDzAZcS8Scyv9e3T"
        crossorigin="anonymous"></script>
</body>
</html>
